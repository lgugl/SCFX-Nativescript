<StackLayout>
    <Label [text]="faction + ' | ' + unit.id" textWrap="true"></Label>
    <Gif [src]="portraitSrc" (loaded)="portraitLoaded($event)" height="100"></Gif>
    <ListView [items]="sounds">
        <ng-template let-sound="item">
            <StackLayout (tap)="playSound(sound)" [id]="sound.id">
                <Label [text]="sound.name" ></Label>
                <Label [text]="sound.text" class="subtext" textWrap="true"></Label>
            </StackLayout>
        </ng-template>
    </ListView>
</StackLayout>
