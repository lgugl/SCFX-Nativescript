<StackLayout>
    <Label [text]="id"></Label>
    <ListView [items]="units">
        <ng-template let-item="item">
            <StackLayout>
                <Label [text]="item.name" [nsRouterLink]="['/faction', id, 'unit', item.id]"></Label>
                <Label [text]="item.frenchName" class="subtext"></Label>
            </StackLayout>
        </ng-template>
    </ListView>
</StackLayout>
