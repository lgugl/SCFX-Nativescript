<StackLayout>
    <Label [text]="id"></Label>
    <ListView [items]="units">
        <ng-template let-unit="item">
            <StackLayout [nsRouterLink]="['/faction', id, 'unit', unit.id]">
                <Label [text]="unit.name"></Label>
                <Label [text]="unit.frenchName" class="subtext"></Label>
            </StackLayout>
        </ng-template>
    </ListView>
</StackLayout>
